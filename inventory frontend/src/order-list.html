<!DOCTYPE html>
<html lang="en">
<head>

    <title>Order List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <table id="order-table">

                <th>Product ID</th>

        </thead>
        <tbody></tbody>
    </table>
    <script src="order-list.js"></script>
</body>
</html>
